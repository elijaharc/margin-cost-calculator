<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Margin Cost Calculator</title>

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav
      id="mainNavbar"
      class="navbar navbar-expand-sm navbar-light bg-light fixed-top py-1"
    >
      <a class="navbar-brand mx-3" href="#">margin cost calculator</a>
      </button>
    </nav>
    <!-- NAVBAR END -->

    <!-- MAIN CONTENT HTML START -->

    <form>
      <div class="form-group">
        <label for="accountSize">Account Size</label>
        <input type="number" class="form-control" id="accountSize" placeholder="Enter account size" step="0.01" required autofocus>
      </div>
      <div class="form-group">
        <label for="leverage">Leverage</label>
        <input type="number" class="form-control" id="leverage" placeholder="Enter leverage" required>
      </div>
      <div class="form-group">
        <label for="riskRatio">Risk Ratio %</label>
        <input type="number" class="form-control" id="riskRatio" placeholder="Enter risk ratio percent" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="stopLoss">Stop Loss %</label>
        <input type="number" class="form-control" id="stopLoss" placeholder="Enter stop loss percent" step="0.01" required>
      </div>  
      </div>
      <button type="submit" class="btn btn-primary mb-3" id="submit">Calculate</button>
    </form>

    <div class="jumbotron jumbotron-fluid mb-5" style="display: none" id="result-display">
      <div class="container">
        <h1 class="display-5" id="result">Result:</h1>
        <p class="lead" id="risked-amount"></p>
        <p class="lead" id="trade-size"></p>
        <p class="lead mb-0 font-weight-bold" id="margin-cost"></p>
      </div>
    </div>

    <div class="static-bottom text-center mt-5">Elijah Arcedera | &copy; 2021</div>

    <!-- MAIN CONTENT HTML END -->

    <!-- BOOTSTRAP AND JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./calculate.js"></script>
  </body>
</html>
